<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list
            (closeSidenav)="sidenav.close()"
            (logOut)="logOut()"
            [isAuth]="isAuth"
    ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
            (sidenavToggle)="sidenav.toggle()"
            (logOut)="logOut()"
            [isAuth]="isAuth"
    ></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
